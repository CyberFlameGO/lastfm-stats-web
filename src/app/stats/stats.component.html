<mat-card class="scrobble-header">
  <mat-card-header>
    <mat-card-title>Statistics for {{username | async}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="progress | async as p">
      <app-progress [progress]="p"></app-progress>
      <button mat-icon-button (click)="export()" matTooltip="Export stats as json"><mat-icon>file_download</mat-icon></button>
      <button mat-icon-button (click)="uploadFile.click()" matTooltip="Import stats from json"><mat-icon>file_upload</mat-icon></button>
      <input #uploadFile (change)="import($event)" type='file' style="display:none"/>
      <app-date-range *ngIf="p.first | async as f" [start]="f.date" (changed)="updateDateRange($event)"></app-date-range>
    </ng-container>
  </mat-card-content>
</mat-card>

<mat-tab-group>
  <mat-tab label="Lists">
    <ng-template matTabContent>
      <app-lists></app-lists>
    </ng-template>
  </mat-tab>
  <mat-tab label="Charts">
    <ng-template matTabContent>
      <app-charts></app-charts>
    </ng-template>
  </mat-tab>
</mat-tab-group>
