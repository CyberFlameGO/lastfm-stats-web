<div class="root">
  <mat-card>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search..." (keyup)="filter.next($any($event.target).value)">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </mat-card>

  <cdk-virtual-scroll-viewport tvsItemSize [style.height]="height + 'px'">
    <table mat-table [dataSource]="dataSource" class="full-width">
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef> Artist</th>
        <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Track</th>
        <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
      </ng-container>
      <ng-container matColumnDef="scrobbles">
        <th mat-header-cell *matHeaderCellDef> Scrobbles</th>
        <td mat-cell *matCellDef="let element"> {{element.scrobbles.length}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
