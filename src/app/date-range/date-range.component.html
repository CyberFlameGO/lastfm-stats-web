<div class="mdc-slider mdc-slider--range mdc-slider--discrete">
  <input class="mdc-slider__input" type="range" min="0" [attr.max]="steps.length - 1" [attr.value]="getStep(this.settings.dateRangeStart.value) || 0" step="1" name="rangeStart">
  <input class="mdc-slider__input" type="range" min="0" [attr.max]="steps.length - 1" [attr.value]="getStep(this.settings.dateRangeEnd.value) || steps.length - 1" step="1" name="rangeEnd">
  <div class="mdc-slider__track">
    <div class="mdc-slider__track--inactive"></div>
    <div class="mdc-slider__track--active">
      <div class="mdc-slider__track--active_fill"></div>
    </div>
  </div>
  <div class="mdc-slider__thumb">
    <div class="mdc-slider__value-indicator-container" aria-hidden="true">
      <div class="mdc-slider__value-indicator">
        <div class="mdc-slider__value-indicator-text">
          {{steps[0].display}}
        </div>
      </div>
    </div>
    <div class="mdc-slider__thumb-knob"></div>
  </div>
  <div class="mdc-slider__thumb">
    <div class="mdc-slider__value-indicator-container" aria-hidden="true">
      <div class="mdc-slider__value-indicator">
        <div class="mdc-slider__value-indicator-text">
          {{steps[steps.length - 1].display}}
        </div>
      </div>
    </div>
    <div class="mdc-slider__thumb-knob"></div>
  </div>
</div>
