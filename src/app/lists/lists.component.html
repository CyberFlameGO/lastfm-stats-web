<div *ngIf="stats | async as s" class="container">
  <div class="row">
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Listened streaks', list: s.scrobbleStreak}"></ng-container>
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Not listened streaks', list: s.notListenedStreak}"></ng-container>
  </div>
  <div class="row">
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Gaps between artists', list: s.betweenArtists}"></ng-container>
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Ongoing gaps between artists', list: s.ongoingBetweenArtists}"></ng-container>
  </div>
  <div class="row">
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Weeks per artists', list: s.weeksPerArtist}"></ng-container>
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Tracks per artists', list: s.tracksPerArtist}"></ng-container>
  </div>
  <div class="row">
    <ng-container *ngTemplateOutlet="top10list; context:{title:'New artists in a single month', list: s.newArtistsPerMonth}"></ng-container>
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Most listened new artist in a single month', list: s.mostListenedNewArtist}"></ng-container>
  </div>
  <div class="row">
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Unique artists in a single month', list: s.uniqueArtists}"></ng-container>
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Avg scrobbles per artist', list: s.avgTrackPerArtist}"></ng-container>
  </div>
  <div class="row">
    <ng-container *ngTemplateOutlet="top10list; context:{title:'One hit wonders', list: s.oneHitWonders}"></ng-container>
    <ng-container *ngTemplateOutlet="top10list; context:{title:'Avg scrobbles per track', list: s.scrobblesPerTrack}"></ng-container>
  </div>

  <ng-template #top10list let-title="title" let-list="list">
    <mat-card class="top10list">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let top10item of list">
            <div mat-line>{{top10item.name}}</div>
            <div mat-line class="item-description">{{top10item.description}}</div>
          </mat-list-item>
          <mat-list-item *ngIf="!list.length">No results</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
