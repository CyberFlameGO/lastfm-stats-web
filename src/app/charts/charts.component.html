<div *ngFor="let c of charts" class="chart" [class.multiple]="!c.fullWidth">
  <mat-card>
    <mat-card-content>
      <highcharts-chart [Highcharts]="Highcharts"
                        [options]="c.options"
                        (chartInstance)="c.chart = $event"
                        style="width: 100%; display: block;"
      ></highcharts-chart>
    </mat-card-content>
  </mat-card>
</div>
