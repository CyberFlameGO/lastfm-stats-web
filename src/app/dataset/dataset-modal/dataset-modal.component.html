<h2 mat-dialog-title>{{(data.artist ? data.artist + ' - ' : '') + data.name}}</h2>

<div mat-dialog-content>
  <div class="orb-wrapper">
    <div *ngFor="let opt of options">
      <circle-progress *ngIf="opt" [options]="$any(opt)"></circle-progress>
    </div>
  </div>

  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"></highcharts-chart>
</div>
