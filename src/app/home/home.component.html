<div class="home">
  <label>
    <span>last.fm/user/</span>
    <span class="input-wrap">
      <span class="width-machine" aria-hidden="true" [innerHTML]="username">username</span>
      <input type="text" placeholder="username" class="input" autofocus (input)="update($event)" (keydown.enter)="go()">
    </span>
    <button mat-icon-button (click)="go()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </label>
</div>
